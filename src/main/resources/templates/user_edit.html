<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>プロフィール設定/編集</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		h1 {
			font-size: 50px;
			margin-bottom: 30px;
		}

		label {
			text-align: left;
			margin-bottom: 8px;
			font-weight: bold;
			font-size: 22px;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"],
		textarea {
			width: 100%;
			padding: 8px;
			border: 2px solid #000;
			border-radius: 4px;
			font-size: 20px;
			box-sizing: border-box;
		}

		textarea {
			height: 70px;
			resize: none;
		}

		.save-btn {
			display: block;
			width: 60%;
			margin: 20px auto 0;
			background-color: #3b82f6;
			color: white;
			border: none;
			padding: 10px 0;
			border-radius: 25px;
			font-size: 22px;
			cursor: pointer;
		}

		.save-btn:hover {
			background-color: #2563eb;
		}
	</style>
</head>

<body>

	<!-- 共通ヘッダー -->
	<div th:replace="fragments/header :: siteHeader('プロフィール編集')"></div>

	<!-- プロフィール編集フォーム -->
	<div class="container py-5">
		<h1 class="text-center fw-bold mb-4">プロフィール設定／編集</h1>

		<!-- アイコン -->
		<div class="d-flex justify-content-center mb-4">
			<div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center"
				style="width: 80px; height: 80px;">
				<i class="bi bi-person" style="font-size: 2rem; color: white;"></i>
			</div>
		</div>

		<!-- プロフィール画像とアップロード -->
<!--		<div class="text-center mb-4">-->
<!--			<img src="https://via.placeholder.com/100" class="rounded-circle mb-2" alt="プロフィール画像">-->
<!--			<div>-->
<!--				<input type="file" class="form-control w-auto d-inline-block" name="image">-->
<!--			</div>-->
<!--		</div>-->

		<!-- メッセージ表示 -->
		<div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
		<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

		<!-- ユーザー情報編集フォーム -->
		<form th:action="@{|/user/edit/${user.id}|}" method="post" class="card shadow-sm mx-auto"
			style="max-width: 500px;">
			<div class="card-body">
				<div class="mb-3">
					<label class="form-label">ユーザーID</label>
					<div class="form-control-plaintext" th:text="${user.id}">1</div>
				</div>

				<div class="mb-3">
					<label class="form-label">ユーザー名</label>
					<input type="text" name="username" th:value="${user.username}" class="form-control" required>
				</div>

				<!--			<div class="mb-3">-->
				<!--				<label for="comment" class="form-label">コメント</label>-->
				<!--				<textarea class="form-control" id="comment" rows="2" placeholder="プログラムを勉強中です！"></textarea>-->
				<!--			</div>-->

				<!--			<div class="mb-3">-->
				<!--				<label for="email" class="form-label">メールアドレス</label>-->
				<!--				<input type="email" class="form-control" id="email" placeholder="現在登録されているメールアドレス">-->
				<!--			</div>-->

				<hr>
				<p class="note">※パスワードを変更しない場合は空のままでOKです。</p>

				<div class="mb-3">
					<label class="form-label">新しいパスワード</label>
					<input type="password" name="newPassword" class="form-control" placeholder="（任意）">
				</div>

				<div class="mb-3">
					<label class="form-label">確認用パスワード</label>
					<input type="password" name="confirmPassword" class="form-control" placeholder="（任意）">
				</div>

				<div class="d-flex gap-2">
					<button type="submit" class="btn btn-primary">更新する</button>
					<a th:href="@{/mypage}" class="btn btn-outline-secondary">戻る</a>
				</div>
			</div>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
