<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>レビューの新規作成</title>
	<!-- 最小構成でBootstrapをCDN読み込み（既存方針に合わせる） -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		/* 最小の見た目調整（既存に干渉しない軽量CSS） */
		.choice-card {
			border: 1px solid #eee;
			border-radius: 12px;
			padding: 24px;
			height: 100%;
		}

		.choice-card h2 {
			font-size: 1.25rem;
			margin-bottom: 0.5rem;
		}

		.choice-card p {
			color: #555;
		}
	</style>
</head>

<body class="container py-4">
	<!-- 共通ヘッダを使っている場合は以下をフラグメントに置換してください
       例）<th:block th:replace="~{fragments/header :: header}"></th:block> -->

	<h1 class="mb-4">レビューの新規作成</h1>

	<div class="row g-3">
		<div class="col-12 col-md-6">
			<div class="choice-card">
				<h2>本のレビュー</h2>
				<p>楽天Books検索で対象の本を選んでからレビューを投稿するよ。</p>
				<!-- /review/book へ遷移（既存のRakutenControllerが担当） -->
				<a href="/review/book" class="btn btn-primary w-100">本を選んでレビューする</a>
			</div>
		</div>

		<div class="col-12 col-md-6">
			<div class="choice-card">
				<h2>本以外のレビュー</h2>
				<p>Web記事や動画のURLからタイトル/サムネを取得してレビューを投稿するよ。</p>
				<!-- /review/others へ遷移（既存のTitleControllerが担当を想定） -->
				<a href="/review/others" class="btn btn-outline-primary w-100">URLからレビューする</a>
			</div>
		</div>
	</div>
</body>

</html>
