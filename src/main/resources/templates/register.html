<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>会員登録</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- 共通ヘッダーを適用（Bootstrapを含む） -->
	<div th:replace="fragments/header :: siteHeader('会員登録')"></div>

	<div class="container my-4"><!-- Bootstrap container -->
		<!-- エラーメッセージ表示 -->
		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">
				<div class="card shadow-sm">
					<div class="card-body">
						<h1 class="h4 mb-3">会員登録</h1>
						<form th:action="@{/register}" method="post">
							<div class="mb-3">
								<label class="form-label">ユーザー名</label>
								<!-- 入力保持（重複エラー時に再表示） -->
								<input class="form-control" type="text" name="username" required th:value="${username}">
							</div>
							<div class="mb-3">
								<label class="form-label">パスワード</label>
								<input class="form-control" type="password" name="password" required>
							</div>
							<div class="d-grid">
								<button class="btn btn-success" type="submit">登録</button>
							</div>
						</form>
						<hr class="my-3">
						<div class="text-center">
							<a th:href="@{/login}">ログインはこちら</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /container -->
</body>

</html>
