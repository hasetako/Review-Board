<!-- 共通ヘッダー（フラグメント） -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS（CDN） -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
<!-- ページ毎にタイトル文字列を渡せる siteHeader フラグメント -->
<div th:fragment="siteHeader(title)">
  <!-- Bootstrap の Navbar に置き換え -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" th:href="@{/}" th:text="${title}">タイトル</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
              aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <!-- 検索フォーム（共通） -->
        <form class="d-flex ms-auto me-3" th:action="@{/search}" method="get">
          <input class="form-control me-2" type="search" name="keyword" placeholder="キーワードで検索" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">検索</button>
        </form>

        <!-- ログイン状態によるナビ出し分け -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <!-- ログイン時 -->
          <li class="nav-item" th:if="${session.loginUser != null}">
            <a class="nav-link" th:href="@{/}">トップ</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser != null}">
            <a class="nav-link" th:href="@{/categories}">カテゴリ</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser != null}">
            <a class="nav-link" th:href="@{/review/new}">レビューを書く</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser != null}">
            <a class="nav-link" th:href="@{/mypage}">マイページ</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser != null}">
            <a class="nav-link" th:href="@{/logout}">ログアウト</a>
          </li>

          <!-- 未ログイン時 -->
          <li class="nav-item" th:if="${session.loginUser == null}">
            <a class="nav-link" th:href="@{/}">トップ</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser == null}">
            <a class="nav-link" th:href="@{/categories}">カテゴリ</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser == null}">
            <a class="nav-link" th:href="@{/login}">ログイン</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser == null}">
            <a class="nav-link" th:href="@{/register}">会員登録</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Bootstrap JS（CDN） -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
