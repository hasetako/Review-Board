<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .thumb {
            width: 96px;
            height: 96px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        a.title {
            font-weight: bold;
            text-decoration: none;
        }

        .nav-tabs .nav-link {
            color: grey;
        }
    </style>
</head>

<body>
<div th:replace="fragments/header :: siteHeader(${ 'マイページ: ' + user.username })"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<!-- プロフィール -->
<div class="d-flex justify-content-center mb-4">
    <div class="card text-bg-info w-75">
        <div class="row g-0">
            <div class="col-md-9">
                <div class="card-body">
                    <h2 class="h5 mb-3">プロフィール</h2>
                    <h5 class="card-title">ユーザー名：<span th:text="${user.username}"></span></h5>
                    <p class="card-text">Javaを中心に、いろんなプログラミング言語を勉強しています！よろしく</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-4">
    <div class="row">
        <!-- サイドバー -->
        <aside class="list-group col-md-3 col-12">
            <li class="list-group-item text-bg-primary p-3">目次</li>
            <a href="#" class="list-group-item list-group-item-action">投稿したレビュー</a>
        </aside>

        <!-- レビュー一覧 -->
        <div class="col-md-9">
            <div class="d-flex justify-content-end mb-3">
                <a class="btn btn-outline-secondary" th:href="@{|/user/edit/${user.id}|}">プロフィール編集</a>
            </div>

            <div th:if="${#lists.isEmpty(reviews)}" class="alert alert-info">
                あなたのレビューはまだありません。
            </div>

            <ul class="nav nav-tabs mb-3" id="reviewTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all"
                            type="button" role="tab" aria-controls="all" aria-selected="true">
                        投稿したレビュー
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="reviewTabsContent">
                <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                    <div class="row" th:each="r : ${reviews}">
                        <div class="col-12">
                            <div class="card shadow-sm mb-3">
                                <div class="card-body">
                                    <div class="d-flex gap-3 align-items-start">
                                        <img class="thumb" th:if="${r.contents.thumbnail}"
                                             th:src="${r.contents.thumbnail}" alt="thumb">
                                        <div class="flex-grow-1">
                                            <h5 class="card-title mb-1">
                                                <a class="title" th:href="@{|/reviews/${r.reviewId}|}"
                                                   th:text="${r.reviewTitle}">レビュータイトル</a>
                                            </h5>

                                            <div class="mb-2 text-muted small">
                                                <span th:text="'評価: ' + ${r.rate} + ' / 5'"></span>

                                                <!-- ★複数カテゴリをタグ表示 -->
                                                <span th:if="${r.categories != null and !#lists.isEmpty(r.categories)}">
                                                    ｜カテゴリ:
                                                    <span th:each="c : ${r.categories}" class="badge bg-secondary me-1">
                                                        <a th:href="@{|/categories/${c.categoryId}|}"
                                                           th:text="${c.categoryName}"
                                                           class="text-white text-decoration-none">カテゴリ</a>
                                                    </span>
                                                </span>
                                            </div>

                                            <div class="mb-2">
                                                <a th:text="${r.contents.contentsTitle}">記事タイトル</a>
                                            </div>
                                            <p class="mb-3" th:text="${r.reviewText}"></p>

                                            <div class="d-flex gap-2">
                                                <a class="btn btn-primary"
                                                   th:href="@{|/reviews/${r.reviewId}/edit|}">編集する</a>
                                                <form th:action="@{|/reviews/${r.reviewId}/delete|}" method="post"
                                                      onsubmit="return confirm('このレビューを非表示にします。よろしいですか？');">
                                                    <button type="submit" class="btn btn-outline-danger">削除</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div><!-- /d-flex -->
                                </div><!-- /card-body -->
                            </div><!-- /card -->
                        </div><!-- /col -->
                    </div>
                </div>
            </div>
        </div><!-- col-md-9 -->
    </div><!-- /row -->
</div><!-- /container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
