<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>レビュー投稿（本：楽天API）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .thumb {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        .vali {
            color: #c00;
        }
    </style>
</head>

<body>
<div th:replace="fragments/header :: siteHeader('レビュー投稿（本：楽天API）')"></div>

<div class="container my-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- 検索 -->
    <form th:action="@{/review/book}" method="get" th:object="${form}"
          class="row gy-2 gx-2 align-items-center mb-3">
        <div class="col-12 col-md">
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="本のタイトルを検索" style="width:100%;">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">取得</button>
        </div>
    </form>

    <!-- 検索結果 -->
    <div th:if="${results}" class="card shadow-sm mb-3">
        <div class="card-header">検索結果（1件選択してください）</div>
        <div class="list-group list-group-flush">
            <div class="list-group-item" th:each="r : ${results}">
                <div class="d-flex gap-3 align-items-start">
                    <img class="thumb" th:if="${r.thumbnail}" th:src="${r.thumbnail}" alt="">
                    <div class="flex-grow-1">
                        <div class="fw-bold" th:text="${r.title}">タイトル</div>
                        <div class="text-muted small" th:text="'ISBN: ' + ${r.isbn}">ISBN</div>
                        <div>
                            <a th:href="${r.itemUrl}" th:text="${r.itemUrl}" target="_blank" rel="noopener">URL</a>
                        </div>
                    </div>
                    <form th:action="@{/review/book/pick}" method="post">
                        <input type="hidden" name="previewTitle" th:value="${r.title}">
                        <input type="hidden" name="previewImage" th:value="${r.thumbnail}">
                        <input type="hidden" name="url" th:value="${r.itemUrl}">
                        <input type="hidden" name="isbn" th:value="${r.isbn}">
                        <input type="hidden" name="title" th:value="${form.title}">
                        <button type="submit" class="btn btn-sm btn-primary">この本でレビュー</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- プレビュー -->
    <div th:if="${form.previewTitle}" class="card shadow-sm mb-3">
        <div class="card-body">
            <div class="d-flex gap-3 align-items-start">
                <img class="thumb" th:if="${form.previewImage}" th:src="${form.previewImage}" alt="thumbnail">
                <div>
                    <div class="fw-bold" th:text="${form.previewTitle}">タイトル</div>
                    <div>
                        <a th:href="${form.url}" th:text="${form.url}" target="_blank" rel="noopener">URL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 投稿 -->
    <form th:action="@{/review/book}" method="post" th:object="${form}" class="card shadow-sm">
        <div class="card-body">
            <input type="hidden" th:field="*{url}">
            <input type="hidden" th:field="*{isbn}">
            <input type="hidden" th:field="*{previewTitle}">
            <input type="hidden" th:field="*{previewImage}">

            <div class="mb-3">
                <label class="form-label">評価</label>
                <select th:field="*{rate}" class="form-select" required>
                    <option value="">選択</option>
                    <option th:each="i : ${#numbers.sequence(1,5)}"
                            th:value="${i}" th:text="${i}"></option>
                </select>
                <div class="vali" th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}"></div>
            </div>

            <!-- ★カテゴリ：チェックボックス -->
            <div class="mb-3">
                <label class="form-label">カテゴリ（複数選択可）</label>
                <div class="d-flex flex-wrap gap-2">
                    <div class="form-check" th:each="c : ${categories}">
                        <input class="form-check-input"
                               type="checkbox"
                               th:field="*{categoryIds}"
                               th:value="${c.categoryId}"
                               th:id="${'book_cat_' + c.categoryId}">
                        <label class="form-check-label"
                               th:for="${'book_cat_' + c.categoryId}"
                               th:text="${c.categoryName}"></label>
                    </div>
                </div>
                <div class="vali" th:if="${#fields.hasErrors('categoryIds')}" th:errors="*{categoryIds}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">レビュータイトル</label>
                <input type="text" th:field="*{reviewTitle}" class="form-control" style="width:100%;">
                <div class="vali" th:if="${#fields.hasErrors('reviewTitle')}" th:errors="*{reviewTitle}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">レビュー</label>
                <textarea th:field="*{reviewText}" rows="8" class="form-control" style="width:100%;"></textarea>
                <div class="vali" th:if="${#fields.hasErrors('reviewText')}" th:errors="*{reviewText}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary"
                        th:disabled="${#strings.isEmpty(form.url)}">レビューを投稿</button>
                <a th:href="@{/}" class="btn btn-outline-secondary">戻る</a>
            </div>

            <div class="mt-2 text-muted small" th:if="${#strings.isEmpty(form.url)}">
                本が未選択です。上の検索結果から「この本でレビュー」を押してください。
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
